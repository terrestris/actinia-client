name: Java CI

on: [pull_request]

jobs:
  build:
    environment: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        env:
          ACTINIA_USER: '${{ secrets.ACTINIA_USER }}'
          ACTINIA_PASSWORD: '${{ secrets.ACTINIA_PASSWORD }}'
        run: mvn -B test
